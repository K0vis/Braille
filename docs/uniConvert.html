	<body class="font-weight-bold">
		<div class="pageSwitch">
			<a href="index.html">
			<button type="button" class="btn btn-info round">Vissza</button>
			</a>
		</div>
		<div class="textareaContainer">
			<div class="form-group">
				<div>
					<label class="white" for="inputText">Fordítandó szöveg</label>

				<div class="topMargin">
					<label class="white" for="outputText">Braille eredmény</label>
					<input type="range" class="custom-range" min="1" max="7" step="0.2" id="fontRange">
					<textarea readonly class="form-control" id="outputText" rows="3"></textarea>
				</div>
				<button type="button" id="convertbtn" class="topMargin btn btn-primary round">Konvertálás</button>
				<button type="button" id="perkinsbtn" class="topMargin btn btn-primary round">Perkins</button>

				</div>
			</div>
